<form
  nz-form
  nzLayout="vertical"
  [formGroup]="addUserForm"
  (ngSubmit)="submitForm()"
>
  <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 24, xl: 24 }">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzFor="lastName" nzRequired>
          <span>Nom </span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Ce champ est obligatoire!">
          <input
            nz-input
            id="lastName"
            formControlName="lastName"
            style="width: 100%"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzFor="firstName" nzRequired>
            <span>Prénoms </span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Ce champ est obligatoire!">
            <input
              nz-input
              id="firstName"
              formControlName="firstName"
              style="width: 100%"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
  </div>
  <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 24, xl: 24 }">
    <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label nzFor="email" nzRequired>
            <span>Email </span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Ce champ est obligatoire!">
            <input
              nz-input
              id="email"
              formControlName="email"
              style="width: 100%"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
  </div>


  <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 24, xl: 24 }">
    <div nz-col nzSpan="12">
      <nz-form-item>
        <nz-form-label nzFor="role" nzRequired>
          <span>Rôle </span>
        </nz-form-label>
        <nz-form-control nzErrorTip="Ce champ est obligatoire!">
          <nz-select name="role" nzShowSearch nzAllowClear nzPlaceHolder="Choisir un rôle" [nzLoading]="rolesLoading" formControlName="role" >
            @for (item of listRoles; track $index) {
                <nz-option nzLabel="{{item.name}}" nzValue={{item.name}}></nz-option>
            }
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzFor="password" nzRequired>
            <span>Mot de passe </span>
          </nz-form-label>
          <nz-form-control nzErrorTip="Ce champ est obligatoire!">
            <input
              nz-input
              id="password"
              formControlName="password"
              style="width: 100%"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
  </div>

  <br />

  <nz-flex nzAlign="center" nzJustify="center">
    <div style="display: flex; align-items: center; gap: 10px">
      <nz-form-item nz-row class="register-area">
        <button nz-button nzType="primary" [nzGhost]="true" (click)="onClose()">
          Annuler
        </button>
      </nz-form-item>
      <nz-form-item nz-row class="register-area">
        <nz-form-control>
          <button type="submit" nz-button nzType="primary" [nzLoading]="loading">
            Enregistrer
          </button>
        </nz-form-control>
      </nz-form-item>
    </div>
  </nz-flex>
</form>
